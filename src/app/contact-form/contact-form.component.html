<div id="contact-form">
  <form [formGroup]="formContainer">
    <div id="contact-data">
      <fieldset id="contact">
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="lastname">Entreprise</label>
            <p class="contact-form-error hidden" id="error-lastname"></p>
          </div>
          <input type="text" formControlName="companyName" id="companyname" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="lastname">Nom</label>
            <p class="contact-form-error hidden" id="error-lastname"></p>
          </div>
          <input type="text" formControlName="lastName" id="lastname" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="firstname">Pr√©nom</label>
            <p class="contact-form-error hidden" id="error-firstname"></p>
          </div>
          <input type="text" formControlName="firstName" id="firstname" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="email">E-mail</label>
            <p class="contact-form-error hidden" id="error-email"></p>
          </div>
          <input type="email" formControlName="eMail" id="email" required />
        </div>
      </fieldset>
      <fieldset id="message">
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="subject">Sujet</label>
            <p class="contact-form-error hidden" id="error-subject"></p>
          </div>
          <input type="text" formControlName="subject" id="subject" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="message">Message</label>
            <p class="contact-form-error hidden" id="error-message"></p>
          </div>
          <textarea formControlName="message" id="message" required></textarea>
        </div>
      </fieldset>
    </div>
    <div id="contact-submit">
      <button (click)="onSubmitForm()" type="submit">Envoyer</button>
    </div>
  </form>
</div>
