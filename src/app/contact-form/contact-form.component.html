<div id="contact-form">
  <form method="post">
    <div id="contact-data">
      <fieldset id="contact">
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="lastname">Entreprise</label>
            <p class="contact-form-error hidden" id="error-lastname"></p>
          </div>
          <input type="text" name="companyname" id="companyname" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="lastname">Nom</label>
            <p class="contact-form-error hidden" id="error-lastname"></p>
          </div>
          <input type="text" name="lastname" id="lastname" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="firstname">Pr√©nom</label>
            <p class="contact-form-error hidden" id="error-firstname"></p>
          </div>
          <input type="text" name="firstname" id="firstname" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="email">E-mail</label>
            <p class="contact-form-error hidden" id="error-email"></p>
          </div>
          <input type="email" name="email" id="email" required />
        </div>
      </fieldset>
      <fieldset id="message">
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="subject">Sujet</label>
            <p class="contact-form-error hidden" id="error-subject"></p>
          </div>
          <input type="text" name="subject" id="subject" required />
        </div>
        <div class="contact-form-element">
          <div class="contact-text">
            <label for="message">Message</label>
            <p class="contact-form-error hidden" id="error-message"></p>
          </div>
          <textarea name="message" id="message" required></textarea>
        </div>
      </fieldset>
    </div>
    <div id="contact-submit">
      <button type="submit" class="button" id="submit-btn">Envoyer</button>
    </div>
  </form>
</div>
